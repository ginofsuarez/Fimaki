- # ====== Region: Solicitudes de Depósito =====================
  id: 38544800128563629
  identification: 
    name: Solicitudes de Depósito
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          select lpad(id_deposito,7,'0') as nro_operacion
               , monto
               , fecha_transferencia
               , estado_rc
               , validado_por
               , fecha_validacion
               , observaciones
               , id_rol_persona
               , id_cuenta_bancaria
               , creado_por
               , creado
               , modificado_por
               , modificado
               , id_movimiento_financiero
               , numero_cuenta
               , tipo_cuenta_rc
               , alias_cuenta
               , moneda_rc
               , nombre_banco
               , activo_sn
               , inversionista
               , id_persona
            from solicitud_deposito_v
           where (estado_rc = :P90_ESTADO_RC or :P90_ESTADO_RC is null)
             and (id_persona = :P90_ID_PERSONA or :P90_ID_PERSONA is null)
             and (moneda_rc = :P90_MONEDA_RC or :P90_MONEDA_RC is null)
    page-items-to-submit: 
    - P90_ESTADO_RC
    - P90_ID_PERSONA
    - P90_MONEDA_RC

