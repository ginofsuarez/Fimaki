dynamic-actions: 
- # ====== Dynamic Action: Set Session Time Zone ===============
  id: 40720025365789306
  identification: 
    name: Set Session Time Zone

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  server-side-condition: 
    type: Item is NULL
    item: P0_TZ

  actions: 
  - # ====== Action: Set Value ===================================
    id: 40720133551789307
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: |
        Intl.DateTimeFormat().resolvedOptions().timeZone
        
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_TZ

    execution: 
      sequence: 10
      event: Set Session Time Zone # 40720025365789306
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 40720261854789308
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        begin
            apex_util.set_session_time_zone( p_time_zone => :P0_TZ );
        end;
      items-to-submit: 
      - P0_TZ

    execution: 
      sequence: 20
      event: Set Session Time Zone # 40720025365789306
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

