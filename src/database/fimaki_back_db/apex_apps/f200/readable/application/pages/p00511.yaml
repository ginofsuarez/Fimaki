- # ====== Validation: Validar  P511_CODIGO no duplicado =======
  id: 35596615910351054
  identification: 
    name: Validar  P511_CODIGO no duplicado

  execution: 
    sequence: 110

  validation: 
    type: Function Body (returning Error Text)
    language: PL/SQL
    pl/sql-function-body-returning-error-text: |
      declare
        l_count number;
      begin
        select count(*)
          into l_count
          from CODIGO_REFERENCIA
         where CODIGO_REF_TIPO = :P511_CODIGO_REF_TIPO
           and CODIGO = :P511_CODIGO
           and ( :P511_ID_CODIGO_REFERENCIA is null or ID_CODIGO_REFERENCIA != :P511_ID_CODIGO_REFERENCIA );
      
        if l_count > 0 then
          return 'Ya existe un registro con este código.';
        else
          return null;
        end if;
      end;
    always-execute: false

  error: 
    display-location: Inline with Field and in Notification
    associated-item: P511_CODIGO # 27547347994267017

