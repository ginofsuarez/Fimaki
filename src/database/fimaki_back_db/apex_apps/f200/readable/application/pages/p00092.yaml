- # ====== Process: Procesar comunicacion ======================
  id: 40677360080054731
  identification: 
    name: Procesar comunicacion
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
      
          BKO_SOLICITUD_DEPOSITO_PKG.actualizar_estado_solicitud_deposito(
                p_id_deposito => :P92_ID_DEPOSITO
              , p_estado_rc => 'ACCION_REQUERIDA'
          );
      
          apex_mail.send(
                p_to        => :P92_PARA
              , p_from      => :P92_FROM
              , p_cc        => :P92_CC
              , p_subj      => :P92_ASUNTO
              , p_body      => NULL
              , p_body_html => :P92_BODY
              );
              
          apex_mail.push_queue;
      EXCEPTION
          when others then
          rollback;
          raise;
      END;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Correo enviado con éxito.

  error: 
    display-location: Inline in Notification

