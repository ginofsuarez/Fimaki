- # ====== Dynamic Action: onChange - Plantilla ================
  id: 40676895395054726
  identification: 
    name: onChange - Plantilla

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P92_PLANTILLA

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 40676964163054727
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_mail_template mail_template%ROWTYPE;
        BEGIN
            :P92_BODY := mail_template_pkg.get_template_preview(
                  p_template_codigo => :P92_PLANTILLA
                , p_params          => mail_template_pkg.get_deposito_params( p_id_deposito => :P92_ID_DEPOSITO )
                );
        
            l_mail_template := mail_template_pkg.get_template(
                p_codigo => :P92_PLANTILLA
            );
            :P92_ASUNTO := l_mail_template.asunto;
        END;
      items-to-submit: 
      - P92_PLANTILLA
      - P92_ID_DEPOSITO
      items-to-return: 
      - P92_BODY
      - P92_ASUNTO
      suppress-change-event: false

    execution: 
      sequence: 10
      event: onChange - Plantilla # 40676895395054726
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Enable ======================================
    id: 40677177449054729
    identification: 
      action: Enable

    affected-elements: 
      selection-type: Button
      button: ENVIAR # 40674320703054701

    execution: 
      sequence: 20
      event: onChange - Plantilla # 40676895395054726
      fire-when-event-result-is: True
      fire-on-initialization: false

