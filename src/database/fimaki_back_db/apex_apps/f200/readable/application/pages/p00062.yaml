- # ====== Region: Consolidado =================================
  id: 45124456733905137
  identification: 
    name: Consolidado
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          SELECT 
          m.ID_FACTURA,
          m.INVERSIONISTA,
          SUM(CASE WHEN m.TIPO_MOVIMIENTO_RC = 'DEVOLUCION_CAPITAL' THEN m.MONTO ELSE 0 END) AS MONTO_CAPITAL,
          SUM(CASE WHEN m.TIPO_MOVIMIENTO_RC = 'PAGO_INTERES' THEN m.MONTO ELSE 0 END) AS INTERES_ORDINARIO,
          SUM(CASE WHEN m.TIPO_MOVIMIENTO_RC = 'PAGO_INTERES_MORA' THEN m.MONTO ELSE 0 END) AS INTERES_MORATORIO,
          SUM(CASE 
                  WHEN m.TIPO_MOVIMIENTO_RC IN ('DEVOLUCION_CAPITAL', 'PAGO_INTERES', 'PAGO_INTERES_MORA') THEN m.MONTO 
                  ELSE 0 
              END) AS TOTAL_POR_INVERSIONISTA
          FROM 
              bko_movimiento_financiero_v m
          WHERE 
              m.ID_FACTURA = :P62_ID_FACTURA
              AND m.ESTADO_RC = 'ACTIVO'
          GROUP BY 
              m.ID_FACTURA, m.INVERSIONISTA
          ORDER BY 
              m.INVERSIONISTA;
    page-items-to-submit: 
    - P62_ID_FACTURA

