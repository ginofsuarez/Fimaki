- # ====== Region: Distribucion Detallada ======================
  id: 45402864087378296
  identification: 
    name: Distribucion Detallada
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
          lpad(m.id_inversion_factura,6,0) as nro_operacion,
          m.ID_FACTURA,
          m.INVERSIONISTA,
          m.ID_ROL_PERSONA,
          m.TIPO_MOVIMIENTO_RC,
          m.TIPO_MOVIMIENTO,
          m.FECHA_MOVIMIENTO,
          m.MONTO,
          m.MONEDA_RC,
          m.TASA_INTERES,
          m.SIGNO,
          SUM(CASE 
                  WHEN m.TIPO_MOVIMIENTO_RC = 'DEVOLUCION_CAPITAL' THEN m.MONTO
                  WHEN m.TIPO_MOVIMIENTO_RC = 'PAGO_INTERES' THEN m.MONTO
                  WHEN m.TIPO_MOVIMIENTO_RC = 'PAGO_INTERES_MORA' THEN m.MONTO
                  ELSE 0 
              END) OVER (PARTITION BY m.ID_ROL_PERSONA, m.ID_FACTURA) AS TOTAL_POR_INVERSIONISTA,
          CASE 
              WHEN m.SIGNO = 1 THEN 'Crédito'
              WHEN m.SIGNO = -1 THEN 'Débito'
              ELSE 'Desconocido'
          END AS Asiento
      FROM 
          bko_movimiento_financiero_v m
      WHERE 
          m.ID_FACTURA = :P62_ID_FACTURA
          AND m.ESTADO_RC = 'ACTIVO'
      ORDER BY 
          m.INVERSIONISTA, m.FECHA_MOVIMIENTO, m.TIPO_MOVIMIENTO_RC;
    page-items-to-submit: 
    - P62_ID_FACTURA

  layout: 
