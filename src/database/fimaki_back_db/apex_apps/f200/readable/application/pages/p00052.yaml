- # ====== Dynamic Action: onClick - Verificar =================
  id: 43980152434559119
  identification: 
    name: onClick - Verificar

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: VERIFICAR # 43979736308559115

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 40723416296789339
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            select id_contacto
              into :P52_ID_CONTACTO
              from bko_contacto
             where id_persona = :P52_ID_PERSONA;
        exception
            when no_data_found then
            :P52_ID_CONTACTO  := null;
        END;
      items-to-submit: 
      - P52_ID_PERSONA
      items-to-return: 
      - P52_ID_CONTACTO
      suppress-change-event: false

    execution: 
      sequence: 20
      event: onClick - Verificar # 43980152434559119
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 43980220186559120
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            select id_persona
                 , nombres
                 , apellido_paterno
                 , apellido_materno
                 , 0
                 , numero_doc
              into :P52_ID_PERSONA
                 , :P52_NOMBRES
                 , :P52_APELLIDO_PATERNO
                 , :P52_APELLIDO_MATERNO
                 , :P52_NO_PERSON_FOUND
                 , :P52_NUMERO_DOC_CNTC
              from bko_persona
             where tipo_documento_rc = :P52_TIPO_DOCUMENTO_RC
               and numero_doc = :P52_NUMERO_DOC;
        exception
            when no_data_found then
            :P52_NO_PERSON_FOUND  := 1;
            :P52_ID_PERSONA       := null;  
            :P52_NOMBRES          := null;
            :P52_APELLIDO_PATERNO := null;
            :P52_APELLIDO_MATERNO := null;
            :P52_NUMERO_DOC_CNTC  := null;
        END;
      items-to-submit: 
      - P52_TIPO_DOCUMENTO_RC
      - P52_NUMERO_DOC
      items-to-return: 
      - P52_NOMBRES
      - P52_APELLIDO_PATERNO
      - P52_APELLIDO_MATERNO
      - P52_ID_PERSONA
      - P52_NO_PERSON_FOUND
      - P52_NUMERO_DOC_CNTC
      suppress-change-event: false

    execution: 
      sequence: 10
      event: onClick - Verificar # 43980152434559119
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

