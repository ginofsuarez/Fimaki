  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_col_name apex_collections.collection_name%type := 'COL_CONTACTO';
      BEGIN
          IF NOT APEX_COLLECTION.COLLECTION_EXISTS('COL_CONTACTO')
          THEN
             APEX_COLLECTION.CREATE_COLLECTION('COL_CONTACTO');
          END IF;
      
          apex_collection.add_member(
                p_collection_name => l_col_name
              , p_c001 => :P52_TIPO_CONTACTO_RC
              , p_c002 => :P52_CARGO_RC
              , p_c003 => :P52_NOTAS
              , p_c004 => :P52_CORREO
