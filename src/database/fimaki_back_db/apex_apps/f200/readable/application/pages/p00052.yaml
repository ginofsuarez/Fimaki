- # ====== Process: Process Contacto Persona ===================
  id: 40723175681789337
  identification: 
    name: Process Contacto Persona
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_id_contacto_persona number;
      BEGIN
          select id_contacto_persona
            into l_id_contacto_persona
            from bko_contacto_persona
           where id_persona = :P52_ID_PERSONA_EMPRESA
             and id_contacto = :P52_ID_CONTACTO;
      EXCEPTION
          when no_data_found then
              insert into bko_contacto_persona(
                    id_persona
                  , id_contacto
              )
              values(
                    :P52_ID_PERSONA_EMPRESA
                  , :P52_ID_CONTACTO
              );
      END;

  execution: 
    sequence: 50
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: ':P52_ID_PERSONA_EMPRESA is not null'

