  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select e.id_empresa
           , e.actividad_economica_rc
           , e.fecha_constitucion
           , e.pagina_web
           , e.empresa_estado_rc
           , e.id_persona
           , e.nombre_comercial
           , e.tipo_sociedad_rc
           , e.tamano_rc
           , cr.nombre ciiu_rc
           , e.ambito_operacional_rc
           , e.regimen_tributario_rc
           , e.tipo_contribuyente_rc
           , e.tipo_persona_rc
           , e.tipo_documento_rc
           , e.numero_doc
           , e.razon_social
           , e.persona_estado_rc
           , e.id_pais
           , e.id_subdivision_n1
           , e.id_subdivision_n2
           , e.creado_por
           , e.creado
           , e.modificado_por
           , e.modificado
        from bko_empresa_v e
        left join codigo_referencia cr on e.ciiu_rc = cr.codigo 
                                      and codigo_ref_tipo = 'CIIU'

