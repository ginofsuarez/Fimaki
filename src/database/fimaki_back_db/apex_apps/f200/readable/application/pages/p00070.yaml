- # ====== Process: Process form Direccion Collection ==========
  id: 42539048798450922
  identification: 
    name: Process form Direccion Collection
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_col_name apex_collections.collection_name%type := 'COL_DIRECCION';
      BEGIN
          IF NOT APEX_COLLECTION.COLLECTION_EXISTS('COL_DIRECCION')
          THEN
             APEX_COLLECTION.CREATE_COLLECTION('COL_DIRECCION');
          END IF;
      
          apex_collection.add_member(
                p_collection_name => l_col_name
              , p_c001 => :P70_DIRECCION
              , p_c002 => :P70_TELEFONO_PRINCIPAL
              , p_c003 => :P70_TELEFONO_SECUNDARIO
              , p_n001 => :P70_ID_PAIS
              , p_n002 => :P70_ID_SUBDIVISION_N1
              , p_n003 => :P70_ID_SUBDIVISION_N2
              , p_n004 => :P70_ID_SUBDIVISION_N3
              , p_c004 => :P70_PRINCIPAL_SN
              , p_c005 => :P70_ACTIVO_SN
          );
      END;

