- # ====== Process: Download File ==============================
  id: 39120515815810228
  identification: 
    name: Download File
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
        l_file emp_archivos_tmp_v%rowtype;
      begin
        select *
          into l_file
          from emp_archivos_tmp_v
         where id_tmp = :P9000_FILE_ID;  -- O usa :G_SEQ_ID según cómo llames
      
        owa_util.mime_header(l_file.archivo_tipo_mime, false);
        htp.p('Content-Length: ' || dbms_lob.getlength(l_file.blob001));
        htp.p('Content-Disposition: attachment; filename="' || l_file.archivo_nombre || '"');
        owa_util.http_header_close;
      
        wpg_docload.download_file(l_file.blob001);
      
        apex_application.stop_apex_engine;
      end;

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

