- # ====== Process: Fetch Data =================================
  id: 38957749771442242
  identification: 
    name: Fetch Data
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
        select ae.id_archivo_empresa,
               ae.id_empresa,
               ae.atributo1,
               a.id_archivo,
               a.archivo_nombre,
               a.archivo_tipo_mime,
               a.archivo_contenido
          into :P53_ID_ARCHIVO_EMPRESA,
               :P53_ID_EMPRESA,
               :P53_ATRIBUTO1,
               :P53_ID_ARCHIVO,
               :P53_ARCHIVO_NOMBRE,
               :P53_ARCHIVO_TIPO_MIME,
               :P53_ARCHIVO_CONTENIDO
          from bko_archivo_empresa ae
          join bko_archivo a
            on ae.id_archivo = a.id_archivo
         where ae.id_archivo_empresa = :P53_ID_ARCHIVO_EMPRESA;
      end;

  execution: 
    sequence: 20
    point: Before Header
    run-process: Once Per Page Visit (default)

  server-side-condition: 
    type: Item is NOT NULL
    item: P53_ID_ARCHIVO_EMPRESA

- # ====== Process: New ========================================
  id: 38957927359442244
  identification: 
    name: New
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_file_names apex_t_varchar2;
          l_file       apex_application_temp_files%rowtype;
      begin
          -- Obtener nombres de archivo desde :P53_ARCHIVO_CONTENIDO (es un string con los nombres separados por ":")
          l_file_names := apex_string.split(p_str => :P53_ARCHIVO_CONTENIDO, p_sep => ':');
      
          for i in 1 .. l_file_names.count loop
              -- Obtener metadata y contenido desde tabla temporal de APEX
              select *
                into l_file
                from apex_application_temp_files
               where name = l_file_names(i);
      
              -- Llamar a tu procedimiento para insertar o actualizar el archivo
              bko_archivo_empresa_pkg.upsert_archivo(
                  p_id_empresa                     => :P53_ID_EMPRESA,
                  p_tipo_documento                 => :P53_ATRIBUTO1,
                  p_nombre_archivo                 => l_file.filename,
                  p_mime_type                      => l_file.mime_type,
                  p_contenido_blob                 => l_file.blob_content,
                  p_ignorar_restriccion_reservado  => 'N'
              );
          end loop;
      end;
      

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

