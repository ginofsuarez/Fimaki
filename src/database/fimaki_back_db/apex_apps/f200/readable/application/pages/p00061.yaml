    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P61_FECHA_VENCIMIENTO
    - P61_FECHA_INGRESO
    - P61_TASA_INTERES
    - P61_SALDO_A_PAGO

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 38941504823040328
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_roi number;
        BEGIN
            IF :P61_FECHA_VENCIMIENTO is not null and :P61_FECHA_INGRESO is not null THEN
                :P61_PLAZO_EN_DIAS := (TRUNC(TO_DATE(:P61_FECHA_VENCIMIENTO,'&DATE_FORMAT.')) - TRUNC(TO_DATE(:P61_FECHA_INGRESO,'&DATE_FORMAT.')));
        
                l_roi := bko_operaciones_pkg.calcular_roi(
                      p_tasa_anual      => :P61_TASA_INTERES
                    , p_fecha_pago      => TRUNC(TO_DATE(:P61_FECHA_VENCIMIENTO,'&DATE_FORMAT.'))
                    , p_fecha_inversion => TRUNC(TO_DATE(:P61_FECHA_INGRESO,'&DATE_FORMAT.'))
                    , p_monto_invertido => :P61_SALDO_A_PAGO
                );
        
                :P61_RETORNO_X_INVERSION := l_roi;
        
                :P61_RETORNO_X_INVERSION_DISP := TO_CHAR(:P61_RETORNO_X_INVERSION,'&NUMBER_FORMAT.');
                :P61_PLAZO_EN_DIAS_DISP := :P61_PLAZO_EN_DIAS;
            END IF;
        EXCEPTION
            when others then
            raise;
        END;
      items-to-submit: 
      - P61_FECHA_VENCIMIENTO
      - P61_SALDO_A_PAGO
      - P61_TASA_INTERES
      - P61_FECHA_INGRESO
