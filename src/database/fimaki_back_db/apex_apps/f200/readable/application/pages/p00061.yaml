- # ====== Dynamic Action: onChange - Porcentaje Financiado  ===
  id: 47118244086254214
  identification: 
    name: 'onChange - Porcentaje Financiado '

  execution: 
    sequence: 60
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P61_PORCENTAJE_FINANCIADO

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 47118305062254215
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_pct_financiado    number := :P61_PORCENTAJE_FINANCIADO;
            l_saldo_a_pago      number := :P61_SALDO_A_PAGO;
            l_por_financiar_mnt number;
            l_por_financiar_pct number;
            l_financiado_mnt    number;
            l_financiado_pct    number;
        BEGIN
            l_por_financiar_pct := 100 - l_pct_financiado;
            l_financiado_mnt    := (l_saldo_a_pago * l_pct_financiado)/100;
            l_por_financiar_mnt := l_saldo_a_pago - l_financiado_mnt;
        
            :P61_POR_FINANCIAR_PCT   := l_por_financiar_pct;
            :P61_MONTO_FINANCIADO    := l_financiado_mnt;
            :P61_MONTO_POR_FINANCIAR := l_por_financiar_mnt;
            
            :P61_POR_FINANCIAR_PCT_DISP   := TO_CHAR(:P61_POR_FINANCIAR_PCT,'&NUMBER_FORMAT.');
            :P61_MONTO_FINANCIADO_DISP    := TO_CHAR(:P61_MONTO_FINANCIADO,'&NUMBER_FORMAT.');
            :P61_MONTO_POR_FINANCIAR_DISP := TO_CHAR(:P61_MONTO_POR_FINANCIAR,'&NUMBER_FORMAT.');
        END;
      items-to-submit: 
      - P61_PORCENTAJE_FINANCIADO
      - P61_SALDO_A_PAGO
      items-to-return: 
      - P61_POR_FINANCIAR_PCT_DISP
      - P61_MONTO_POR_FINANCIAR_DISP
      - P61_MONTO_FINANCIADO_DISP
      - P61_POR_FINANCIAR_PCT
      - P61_MONTO_POR_FINANCIAR
      - P61_MONTO_FINANCIADO
      suppress-change-event: false

