- # ====== Dynamic Action: onChange - Porcentaje Financiado  ===
  id: 38941125971040324
  identification: 
    name: 'onChange - Porcentaje Financiado '

  execution: 
    sequence: 60
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P61_PORCENTAJE_FINANCIADO
    - P61_SALDO_A_PAGO

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 38941186947040325
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_pct_financiado    number := nvl(:P61_PORCENTAJE_FINANCIADO,0);
            l_saldo_a_pago      number := nvl(:P61_SALDO_A_PAGO,0);
            l_por_financiar_mnt number;
            l_por_financiar_pct number;
            l_financiado_mnt    number;
            l_financiado_pct    number;
        BEGIN
            l_por_financiar_pct := 100 - l_pct_financiado;
            l_financiado_mnt    := (l_saldo_a_pago * l_pct_financiado)/100;
            l_por_financiar_mnt := l_saldo_a_pago - l_financiado_mnt;
        
            :P61_POR_FINANCIAR_PCT   := l_por_financiar_pct;
