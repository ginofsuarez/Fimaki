                l_roi := bko_operaciones_pkg.calcular_roi(
                      p_tasa_anual      => :P61_TASA_INTERES
                    , p_fecha_pago      => TRUNC(TO_DATE(:P61_FECHA_VENCIMIENTO,'&DATE_FORMAT.'))
