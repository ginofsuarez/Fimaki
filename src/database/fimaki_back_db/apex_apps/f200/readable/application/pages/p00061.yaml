      - P61_PLAZO_EN_DIAS_DISP
      - P61_RETORNO_X_INVERSION
      - P61_RETORNO_X_INVERSION_DISP
      suppress-change-event: false

    execution: 
      sequence: 10
      event: onChange - Fecha Ingreso | Vencimiento # 38941376193040327
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

