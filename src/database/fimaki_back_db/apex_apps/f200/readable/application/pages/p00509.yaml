validations: 
- # ====== Validation: P509_NOMBRE must be unique ==============
  id: 26684662692548350
  identification: 
    name: P509_NOMBRE must be unique

  execution: 
    sequence: 80

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      DECLARE
        l_exists BOOLEAN;
      BEGIN
        SELECT CASE WHEN COUNT(*) > 0 THEN TRUE ELSE FALSE END
          INTO l_exists
          FROM VARIABLE_SISTEMA
         WHERE UPPER(NOMBRE_VARIABLE) = UPPER(:P509_NOMBRE_VARIABLE)
           AND ID_VARIABLE != NVL(:P509_ID_VARIABLE, -1);
      
        RETURN NOT l_exists;
      END;
    always-execute: false

  error: 
    error-message: Ya existe una variable con ese nombre.
    display-location: Inline with Field and in Notification
    associated-item: P509_NOMBRE_VARIABLE # 27303647293119444

- # ====== Validation: P509_ACTIVO_SN must be S or N ===========
  id: 26684776737548352
  identification: 
    name: P509_ACTIVO_SN must be S or N

  execution: 
    sequence: 100

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      BEGIN
        RETURN :P509_ACTIVO_SN IN ('S', 'N');
      END;
    always-execute: false

  error: 
    error-message: El campo debe tener el valor 'S' (activo) o 'N' (inactivo).
    display-location: Inline in Notification

- # ====== Validation: P509_CREADO must be timestamp ===========
