- # ====== Dynamic Action: Ejecutar Validaciones ===============
  id: 44694372515749454
  identification: 
    name: Ejecutar Validaciones

  execution: 
    sequence: 90
    event-scope: Dynamic

  when: 
    event: Before Page Submit

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 44694437249749455
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        /**
         * Validación embebida directamente para usar en un Dynamic Action tipo "Before Submit".
         * NO requiere función externa. Ideal para cancelar el submit con apex.event.gCancelFlag.
         */
        apex.message.clearErrors();
        
        let errors = [];
        let cancel = false;
        
        function isRowDeleted(model, row, idColumn) {
          const id = model.getValue(row, idColumn);
          const changes = model._changes || [];
          const match = changes.find(change => change.deleted === true && change.record?.[0] === id);
          return !!match;
        }
        
        /* CONTACTOS */
        let seen = {};
        try {
          let model = apex.region("IG_CONTACTOS").widget().interactiveGrid("getViews").grid.model;
          model.forEach(function(row) {
            if (isRowDeleted(model, row, "ID_CONTACTO")) return;
            let tipo = model.getValue(row, "TIPO_DOCUMENTO_RC");
            let num  = model.getValue(row, "NUMERO_DOC");
            let key = (tipo || '') + '|' + (num || '');
            if (seen[key]) {
              cancel = true;
            } else {
              seen[key] = true;
            }
          });
          if (Object.keys(seen).length !== new Set(Object.keys(seen)).size) {
            errors.push({
              type: "error",
              location: "page",
              message: "Hay documentos duplicados en contactos.",
              unsafe: false
            });
          }
        } catch (e) {
          console.warn("Error en CONTACTOS:", e);
        }
        
        /* DIRECCIONES */
        try {
          let model = apex.region("IG_DIRECCIONES").widget().interactiveGrid("getViews").grid.model;
          let count = 0;
          model.forEach(function(row) {
            if (isRowDeleted(model, row, "ID_DIRECCION_PERSONA")) return;
            let val = model.getValue(row, "PRINCIPAL_SN");
            if ((val?.v || val) === 'S') count++;
          });
          if (count > 1) {
            cancel = true;
            errors.push({
              type: "error",
              location: "page",
              message: "Solo una dirección puede estar marcada como principal.",
              unsafe: false
            });
          }
        } catch (e) {
          console.warn("Error en DIRECCIONES:", e);
        }
        
        /* CUENTAS BANCARIAS */
        try {
          let model = apex.region("IG_DATOS_BANCARIOS").widget().interactiveGrid("getViews").grid.model;
          let countPrincipal = 0;
          let cuentasVistas = {};
          let duplicadoDetectado = false;
        
          model.forEach(function(row) {
            if (isRowDeleted(model, row, "ID_CUENTA_BANCARIA")) return;
            let val = model.getValue(row, "ES_PRINCIPAL_SN");
            if ((val?.v || val) === 'S') countPrincipal++;
        
            let institucionVal = model.getValue(row, "ID_INSTITUCION");
            let institucion = institucionVal?.v || institucionVal || '';
            let numeroCuenta = model.getValue(row, "NUMERO_CUENTA");
            let cci = model.getValue(row, "CCI");
        
            let keyCuenta = institucion + '|' + (numeroCuenta || '');
            let keyCCI    = institucion + '|' + (cci || '');
        
            if (cuentasVistas[keyCuenta] || cuentasVistas[keyCCI]) {
              duplicadoDetectado = true;
            } else {
              cuentasVistas[keyCuenta] = true;
              cuentasVistas[keyCCI] = true;
            }
          });
        
          if (countPrincipal > 1) {
            cancel = true;
            errors.push({
              type: "error",
              location: "page",
              message: "Solo una cuenta bancaria puede estar marcada como principal.",
              unsafe: false
            });
          }
        
          if (duplicadoDetectado) {
            cancel = true;
            errors.push({
              type: "error",
              location: "page",
              message: "Hay combinaciones duplicadas de institución con número de cuenta o CCI en cuentas bancarias.",
              unsafe: false
            });
          }
        } catch (e) {
          console.warn("Error en CUENTAS BANCARIAS:", e);
        }
        
        if (errors.length > 0) {
          apex.message.showErrors(errors);
        }
        
        apex.event.gCancelFlag = cancel;
        

    execution: 
      sequence: 10
      event: Ejecutar Validaciones # 44694372515749454
      fire-when-event-result-is: True
      fire-on-initialization: false

