- # ====== Process: Process Contacto Collection ================
  id: 42540311070450934
  identification: 
    name: Process Contacto Collection
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_id_persona            bko_persona.id_persona%type;
          l_id_contacto           bko_contacto.id_contacto%type;
          l_id_contacto_persona   bko_contacto_persona.id_contacto_persona%type;
      BEGIN
          FOR i IN ( select c001 as tipo_contacto_rc
                          , c005 as activo_sn
                          , n001 as id_persona
                          , c002 as cargo_rc
                          , c003 as notas
                          , c004 as correo
                          , c006 as telefono_1
                          , c007 as telefono_2
                          , c008 as nombres
                          , c009 as apellido_paterno
                          , c010 as apellido_materno
                          , c011 as tipo_documento_rc
                          , c012 as numero_doc
                       from apex_collections
                      where collection_name = 'COL_CONTACTO'
          )LOOP
              IF i.id_persona is null THEN
                  --REGISTRAR PERSONA SI NO EXISTE
                  bko_persona_pkg.upsert_persona(
                        p_id_persona        => l_id_persona
                      , p_tipo_persona_rc   => 'NAT'
                      , p_tipo_documento_rc => i.tipo_documento_rc
                      , p_numero_doc        => i.numero_doc
                      , p_nombres           => i.nombres
                      , p_apellido_paterno  => i.apellido_paterno
                      , p_apellido_materno  => i.apellido_materno
                      , p_razon_social      => null
                      , p_fecha_nacimiento  => null
                      , p_estado_rc         => 'ACTVO'
                      , p_id_pais           => 1
                      , p_id_subdivision_n1 => null
                      , p_id_subdivision_n2 => null
                      );
              END IF;
              
              --REGISTRAR CONTACTO SI NO EXISTE
              BEGIN
                  select id_contacto
                    into l_id_contacto
                    from bko_contacto
                   where id_persona = coalesce(i.id_persona,l_id_persona);
              exception
                  when no_data_found then
                      bko_persona_pkg.upsert_contacto(
                            p_id_contacto      => l_id_contacto
                          , p_tipo_contacto_rc => i.tipo_contacto_rc
                          , p_activo_sn        => i.activo_sn
                          , p_id_persona       => coalesce(i.id_persona,l_id_persona)
                          , p_cargo_rc         => i.cargo_rc
                          , p_notas            => i.notas
                          , p_correo           => i.correo
                          , p_telefono_1       => i.telefono_1
                          , p_telefono_2       => i.telefono_2
                          );
              END;
              
              --REGISTRAR CONTACTO_PERSONA
              BEGIN
                  select id_contacto_persona
                    into l_id_contacto_persona
                    from bko_contacto_persona
                   where id_persona = :P51_ID_PERSONA
                     and id_contacto = l_id_contacto;
              EXCEPTION
                  when no_data_found then
                      insert into bko_contacto_persona(
                            id_persona
                          , id_contacto
                      )
                      values(
                            :P51_ID_PERSONA
                          , l_id_contacto
                      );
              END;
          END LOOP;
      END;

  execution: 
    sequence: 170
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Rows returned
