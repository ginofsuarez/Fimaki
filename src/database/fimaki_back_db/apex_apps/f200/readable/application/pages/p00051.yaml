- # ====== Process: Process Scores =============================
  id: 46906416041170518
  identification: 
    name: Process Scores
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
          l_dias number;
      begin
          -- Obtener valor de días desde VARIABLE_SISTEMA
          select to_number(valor)
            into l_dias
            from variable_sistema
           where nombre_variable = 'INTERV_DIAS_REV_SCRE';
      
          -- SCORE_CEDENTE
          if nvl(:P51_SCORE_CEDENTE_HIST, -1) != nvl(:P51_SCORE_CEDENTE_RC, -1) then
              -- Desactivar anteriores
              update bko_score_empresa
                 set activo_sn = 'N'
               where id_rol_persona = :P51_ID_ROL_PERSONA_CEDENTE
                 and activo_sn = 'S';
      
              -- Insertar nuevo solo si tiene valor
              if :P51_SCORE_CEDENTE_RC is not null then
                  insert into bko_score_empresa (
                      id_rol_persona,
                      fecha_reevaluacion,
                      activo_sn,
                      score_rc
                  ) values (
                      :P51_ID_ROL_PERSONA_CEDENTE,
                      sysdate + l_dias,
                      'S',
                      :P51_SCORE_CEDENTE_RC
                  );
              end if;
          end if;
      
          -- SCORE_PAGADOR
          if nvl(:P51_SCORE_PAGADOR_HIST, -1) != nvl(:P51_SCORE_PAGADOR_RC, -1) then
              -- Desactivar anteriores
              update bko_score_empresa
                 set activo_sn = 'N'
               where id_rol_persona = :P51_ID_ROL_PERSONA_PAGADOR
                 and activo_sn = 'S';
      
              -- Insertar nuevo solo si tiene valor
              if :P51_SCORE_PAGADOR_RC is not null then
                  insert into bko_score_empresa (
                      id_rol_persona,
                      fecha_reevaluacion,
                      activo_sn,
                      score_rc
                  ) values (
                      :P51_ID_ROL_PERSONA_PAGADOR,
                      sysdate + l_dias,
                      'S',
                      :P51_SCORE_PAGADOR_RC
                  );
              end if;
          end if;
      end;
      

  execution: 
    sequence: 70
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: ":REQUEST in ('APLICAR_CAMBIOS','CREAR')"

