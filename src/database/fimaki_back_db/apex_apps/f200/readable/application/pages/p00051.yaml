- # ====== Process: Datos Bancarios - Guardar Data =============
  id: 36517437408535566
  identification: 
    name: Datos Bancarios - Guardar Data
    type: Interactive Grid - Automatic Row Processing (DML)
    execution-chain: None
    editable-region: Datos Bancarios # 36682392555150629

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      declare
        l_id_pais   number;
        l_exists    number;
      begin
        -- Obtener país de la persona padre
        select id_pais
          into l_id_pais
          from bko_persona
         where id_persona = :P51_ID_PERSONA;
      
        if :APEX$ROW_STATUS = 'D' then
          delete from BKO_CUENTA_BANCARIA
           where ID_CUENTA_BANCARIA = :ID_CUENTA_BANCARIA;
          return;
      
        elsif :APEX$ROW_STATUS = 'C' then
          :ID_PERSONA := :P51_ID_PERSONA;
          :ID_PAIS := l_id_pais;
      
          -- Validar duplicado por institución + cuenta o institución + cci
          select count(*)
            into l_exists
            from BKO_CUENTA_BANCARIA
           where ID_PERSONA     = :P51_ID_PERSONA
             and (
               (ID_INSTITUCION = :ID_INSTITUCION and NUMERO_CUENTA = :NUMERO_CUENTA) or
               (ID_INSTITUCION = :ID_INSTITUCION and CCI = :CCI)
             );
      
          if l_exists > 0 then
            raise_application_error(-20002, 'Esta cuenta bancaria ya fue registrada previamente.');
          end if;
      
          insert into BKO_CUENTA_BANCARIA (
            ID_PERSONA,
            ID_INSTITUCION,
            NUMERO_CUENTA,
            CCI,
            MONEDA_RC,
            TIPO_CUENTA_RC,
            ID_PAIS,
            ES_PRINCIPAL_SN
          ) values (
            :ID_PERSONA,
            :ID_INSTITUCION,
            :NUMERO_CUENTA,
            :CCI,
            :MONEDA_RC,
            :TIPO_CUENTA_RC,
            :ID_PAIS,
            :ES_PRINCIPAL_SN
          );
      
          return;
      
        elsif :APEX$ROW_STATUS = 'U' then
          update BKO_CUENTA_BANCARIA
             set ID_INSTITUCION  = :ID_INSTITUCION,
                 NUMERO_CUENTA   = :NUMERO_CUENTA,
