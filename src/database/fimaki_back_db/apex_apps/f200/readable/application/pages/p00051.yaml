- # ====== Region: Contactos ===================================
  id: 42473088152089853
  identification: 
    name: Contactos
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          select p.tipo_documento_rc
               , p.numero_doc
               , c.id_contacto
               , p.nombres
               , p.apellido_paterno
               , p.apellido_materno
               , c.cargo_rc
               , c.correo
               , c.telefono_1
               , c.telefono_2
               , c.tipo_contacto_rc
               , c.id_persona
               , c.notas
               , c.activo_sn
            from bko_contacto_persona cp
            join bko_contacto c on c.id_contacto = cp.id_contacto
            join bko_persona  p on p.id_persona = c.id_persona
           where 1=1
             and cp.id_persona = :P51_ID_PERSONA
           union all
          select c011
               , c012
               , seq_id
               , coalesce(c008,p.nombres)
               , coalesce(c009,p.apellido_paterno)
               , coalesce(c010,p.apellido_materno)
               , c002
               , c004
               , c006
               , c007
               , c001
               , n001
               , c003
               , c005
            from apex_collections c
       left join bko_persona      p on p.numero_doc = c012 and p.tipo_documento_rc = c011
           where collection_name = 'COL_CONTACTO'
    page-items-to-submit: 
