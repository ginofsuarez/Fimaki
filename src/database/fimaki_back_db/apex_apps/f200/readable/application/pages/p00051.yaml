javascript: 
  function-and-global-variable-declaration: |
    function hasTipoYDocEnFilaActiva(regionId) {
      try {
        const grid = apex.region(regionId).widget().interactiveGrid("getViews").grid;
        const model = grid.model;
        const row = grid.getActiveRecord?.();
        if (!row) return false;
    
        const tipo = model.getValue(row, "TIPO_DOCUMENTO_RC");
        const doc  = model.getValue(row, "NUMERO_DOC");
    
        console.log("TIPO_DOCUMENTO_RC:", tipo);
        console.log("NUMERO_DOC:", doc);
    
        return !!tipo && !!doc;
      } catch (e) {
        console.warn("Error en hasTipoYDocEnFilaActiva:", e);
        return false;
      }
    }
