- # ====== Process: Process Empresa ============================
  id: 35673925093537359
  identification: 
    name: Process Empresa
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_empresa bko_empresa%rowtype;
      
          l_blob       BLOB;
          l_filename   VARCHAR2(255);
          l_mime_type  VARCHAR2(100);
          l_filesize   NUMBER;
      BEGIN
          -- Obtener los metadatos y el contenido del item tipo File Upload
          BEGIN
              SELECT blob_content
                   , filename
                   , mime_type
                   , dbms_lob.getlength(blob_content)
                INTO l_blob
                   , l_filename
                   , l_mime_type
                   , l_filesize
                FROM apex_application_temp_files
               WHERE name = :P51_ARCHIVO_CONTENIDO;
          EXCEPTION
              WHEN NO_DATA_FOUND THEN
              BEGIN
                  select archivo_contenido
                       , archivo_tipo_mime
                       , archivo_nombre
                    into l_blob
                       , l_mime_type
                       , l_filename
                    from bko_empresa 
                   where id_empresa = :P51_ID_EMPRESA;
              EXCEPTION
                  WHEN NO_DATA_FOUND THEN
                  null;
              END;
          END;
      
          l_empresa.id_persona             := :P51_ID_PERSONA;
          l_empresa.actividad_economica_rc := :P51_ACTIVIDAD_ECONOMICA_RC;
          l_empresa.fecha_constitucion     := to_date(:P51_FECHA_CONSTITUCION,'&DATE_FORMAT.');
          l_empresa.pagina_web             := :P51_PAGINA_WEB;
          l_empresa.estado_rc              := :P51_ESTADO_RC;
          l_empresa.nombre_comercial       := :P51_NOMBRE_COMERCIAL;
          l_empresa.tipo_sociedad_rc       := :P51_TIPO_SOCIEDAD_RC;
          l_empresa.tamano_rc              := :P51_TAMANO_RC;
          l_empresa.ciiu_rc                := :P51_CIIU_RC;
          l_empresa.ambito_operacional_rc  := :P51_AMBITO_OPERACIONAL_RC;
          l_empresa.regimen_tributario_rc  := :P51_REGIMEN_TRIBUTARIO_RC;
          l_empresa.tipo_contribuyente_rc  := :P51_TIPO_CONTRIBUYENTE_RC;
          l_empresa.id_empresa             := :P51_ID_EMPRESA;
          l_empresa.score_cedente_rc       := :P51_SCORE_CEDENTE_RC;
          l_empresa.score_pagador_rc       := :P51_SCORE_PAGADOR_RC;
          l_empresa.archivo_nombre         := l_filename;
          l_empresa.archivo_tipo_mime      := l_mime_type;
          l_empresa.archivo_contenido      := l_blob;
      
          bko_empresa_pkg.upsert_bko_empresa( p_row => l_empresa);
      
          :P51_ID_EMPRESA := l_empresa.id_empresa;
      END;
      

