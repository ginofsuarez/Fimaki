javascript: 
  function-and-global-variable-declaration: |
    /**
     * Toggle visibility of APEX items or regions and update trigger label.
     *
     * @param {string} triggerId - The ID of the HTML element to attach the toggle to (usually DISPLAY item ID).
     * @param {string[]} targetContainerIds - Array of APEX container IDs (e.g., P11_XYZ_CONTAINER).
     * @param {string} labelShow - Label to display when items are hidden.
     * @param {string} labelHide - Label to display when items are visible.
     */
    function apexToggleItemsWithLabel(triggerId, targetContainerIds, labelShow, labelHide) {
      const trigger = document.getElementById(triggerId);
      if (!trigger) return;
    
      let visible = false;
    
      trigger.addEventListener('click', function () {
        visible = !visible;
    
        targetContainerIds.forEach(id => {
          const el = document.getElementById(id);
          if (el) {
            el.classList.toggle('u-hidden', !visible);
          }
        });
    
        trigger.innerText = visible ? labelHide : labelShow;
      });
    }
    
    /**
     * Copia el valor de un item APEX y cambia el ícono por un check temporalmente.
     *
     * @param {string} itemId - ID del item APEX (ej: 'P11_BBVA_CC').
     * @param {string} buttonId - ID del botón de copiar.
     */
    function copyApexItemWithIcon(itemId, buttonId) {
      const value = $v(itemId);
      const btn = document.getElementById(buttonId);
      const icon = btn?.querySelector('span');
    
      if (!value || !btn || !icon) return;
    
      navigator.clipboard.writeText(value).then(() => {
        // Cambia a ícono de check
        icon.classList.remove('fa-copy');
        icon.classList.add('fa-check');
    
        // Vuelve al ícono original después de 1.5 segundos
        setTimeout(() => {
          icon.classList.remove('fa-check');
          icon.classList.add('fa-copy');
        }, 1500);
      }).catch(err => {
        apex.message.alert("Error al copiar: " + err);
      });
    }
    
  execute-when-page-loads: |
    // -----------------------------
    // Toggle: Mostrar/Ocultar cuentas bancarias
    // -----------------------------
    function apexToggleItemsWithLabel(triggerId, targetContainerIds, labelShow, labelHide) {
      const trigger = document.getElementById(triggerId);
      if (!trigger) return;
    
      let visible = false;
    
      trigger.addEventListener('click', function () {
        visible = !visible;
    
        targetContainerIds.forEach(id => {
          const el = document.getElementById(id);
          if (el) {
            el.classList.toggle('u-hidden', !visible);
          }
        });
    
        trigger.innerText = visible ? labelHide : labelShow;
      });
    }
    
    // -----------------------------
    // Función: copiar con ícono animado
    // -----------------------------
    function copyApexItemWithIcon(itemId, buttonId) {
      const value = $v(itemId);
      const btn = document.getElementById(buttonId);
      const icon = btn?.querySelector('span');
    
      if (!value || !btn || !icon) return;
    
      navigator.clipboard.writeText(value).then(() => {
        icon.classList.remove('fa-copy');
        icon.classList.add('fa-check');
    
        setTimeout(() => {
          icon.classList.remove('fa-check');
          icon.classList.add('fa-copy');
        }, 1500);
      }).catch(err => {
        apex.message.alert("Error al copiar: " + err);
      });
    }
    
    // -----------------------------
    // Asignar evento de copia a múltiples botones
    // -----------------------------
    function bindCopy(btnId, itemId) {
      const btn = document.getElementById(btnId);
      if (btn) {
        btn.addEventListener('click', function () {
          copyApexItemWithIcon(itemId, btnId);
        });
      }
    }
    
    // -----------------------------
    // Inicialización
    // -----------------------------
    
    // Toggle de cuentas
    apexToggleItemsWithLabel(
      'P11_CUENTAS_FIMAKI_DISPLAY',
      [
        'P11_BBVA_CC_CONTAINER',
        'P11_BBVA_CCI_CONTAINER',
        'P11_BCP_CC_SOLES_CONTAINER',
        'P11_BCP_CCI_SOLES_CONTAINER',
        'P11_BCP_CC_DOLARES_CONTAINER',
        'P11_BCP_CCI_DOLARES_CONTAINER'
      ],
      'Ver cuentas bancarias de FIMAKI',
      'Ocultar cuentas bancarias de FIMAKI'
    );
    
    // Vincular botones de copiar
    bindCopy('btnCopiarBBVA_CC', 'P11_BBVA_CC');
    bindCopy('btnCopiarBBVA_CCI', 'P11_BBVA_CCI');
    bindCopy('btnCopiarBCP_CC', 'P11_BCP_CC_SOLES');
    bindCopy('btnCopiarBCP_CCI', 'P11_BCP_CCI_SOLES');
    bindCopy('btnCopiarBCP_CC_USD', 'P11_BCP_CC_DOLARES');
    bindCopy('btnCopiarBCP_CCI_USD', 'P11_BCP_CCI_DOLARES');
    

