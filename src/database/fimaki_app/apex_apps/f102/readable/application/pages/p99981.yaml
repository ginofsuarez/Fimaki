- # ====== Dynamic Action: Check_TP ============================
  id: 47896128438047444
  identification: 
    name: Check_TP

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Item(s)
    item(s): 
    - P99981_PERSON_TYPE

  configuration: 
    build-option: Commented Out # 43376043324881300

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 47896609776047448
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var person_value = $v('P99981_PERSON_TYPE'); 
        
        if (person_value === 'N') {
            $('.juridica').hide(); 
            $('.natural').show(); 
        } else {
            $('.natural').hide(); 
            $('.juridica').show();
        }
        

    execution: 
      sequence: 10
      event: Check_TP # 47896128438047444
      fire-when-event-result-is: True
      fire-on-initialization: false

