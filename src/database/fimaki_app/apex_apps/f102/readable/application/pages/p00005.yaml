- # ====== Region: Facturas [Cards] ============================
  id: 27687430384791411
  identification: 
    name: Facturas [Cards]
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          select empresa_pagador
               , score_pagador_rc
               , 35 as "Tasa Rendimiento"
               , TO_CHAR(saldo_a_pago, '&NUMBER_FORMAT.') as saldo_a_pago
               , vence_en
               , '30%' as "Financiado"
               , fecha_vencimiento
               , score_operacion_rc
               , apex_page.get_url (
                    p_page   => 6
                  , p_items  => 'P6_ID_FACTURA'
                  , p_values => id_factura
                 ) as url_invertir
               , prefijo_moneda
               -- C√°lculo del Monto Restante (saldo disponible a invertir)
               , to_char(saldo_a_pago - nvl(( select sum(i.monto_invertido)
                                                from bko_inversion_factura i
                                               where i.id_factura = f.id_factura
                                            ), 0),'&NUMBER_FORMAT.') as monto_restante
            from factura_v f;

  order-by: 
    type: None

  layout: 
    sequence: 20
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
