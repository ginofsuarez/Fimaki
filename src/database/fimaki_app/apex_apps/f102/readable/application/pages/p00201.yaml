- # ====== Process: Modificar Cuenta Primaria ==================
  id: 51570986301484702
  identification: 
    name: Modificar Cuenta Primaria
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
        if :P201_ES_PRINCIPAL_SN = 'S' then
          -- Si esta cuenta se está marcando como principal,
          -- desmarcamos todas las demás del mismo usuario
          update bko_cuenta_bancaria
             set es_principal_sn = 'N'
           where id_persona = :P_ID_PERSONA
             and id_cuenta_bancaria != :P201_ID_CUENTA_BANCARIA;
        end if;
      end;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,SAVE

