- # ====== Branch: Go To Page 202 ==============================
  id: 51569969104484692
  identification: 
    name: Go To Page 202

  execution: 
    sequence: 10
    point: After Processing

  behavior: 
    type: Page or URL (Redirect)
    target: 
      url: 'f?p=&APP_ID.:202:&SESSION.::&DEBUG.::P202_ID_CUENTA_BANCARIA:&P201_ID_CUENTA_BANCARIA.&success_msg=#SUCCESS_MSG#'
      page: 202 # Validación Bancaria
      values: 
        p202_id_cuenta_bancaria: '&P201_ID_CUENTA_BANCARIA.'

  server-side-condition: 
    type: Rows returned
    sql-query: |
      select 1
        from dual
       where not exists (
             select 1
               from bko_solicitud_deposito d
               join bko_cuenta_bancaria c
                 on c.id_cuenta_bancaria = d.id_cuenta_bancaria
              where c.id_persona = :P_ID_PERSONA
          )
         and nvl(apex_util.get_preference('OCULTAR_PRIMER_DEPOSITO'),'N') = 'N'
         and :REQUEST = 'CREATE'

