  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          select s.id_deposito as id,
                 cb.alias as alias,
                 cb.numero_cuenta as numero_cuenta,
                 substr(cb.numero_cuenta,-4) as numero_cuenta_last4,
                 cb.cci as cci,
                 m.descripcion as moneda,
              --    s.monto,
              --   TO_CHAR(s.monto, 'FM999G999G999D00', 'NLS_NUMERIC_CHARACTERS = '',.''') 
                  TO_CHAR(s.monto, 'FM999G999G999D00') as monto,
      
                 et.descripcion as badge_text,
                 case s.estado_rc
                   when 'PENDIENTE' then 'badge-pendiente'
                   else 'badge-secundaria'
                 end as badge_class,
                 i.nombre as institucion,
                 p.nombre as pais,
              --    s.fecha_transferencia as fecha_solicitud,
                 TO_CHAR(s.fecha_transferencia, 'DD-MON-YYYY HH:MIAM') as fecha_solicitud,
                 apex_page.get_url (
                    p_page => 201,
                    p_items => 'P201_ID_CUENTA_BANCARIA',
                    p_values => cb.id_cuenta_bancaria
                 ) as url_editar,
                 nvl(to_char(fecha_validacion, 'DD-MON-YYYY HH:MIAM'), 'En proceso…') as fecha_validacion
            from bko_solicitud_deposito s
            join bko_cuenta_bancaria    cb on cb.id_cuenta_bancaria = s.id_cuenta_bancaria
            join fimaki_app.bko_institucion_financiera i on i.id_institucion = cb.id_institucion
            join bko_pais p on p.id_pais = cb.id_pais
            join codigo_referencia      m  on m.codigo = cb.moneda_rc and m.codigo_ref_tipo = 'TIPO_MON'
            join codigo_referencia      et on et.codigo = s.estado_rc and et.codigo_ref_tipo = 'SOLCTDEPT'
           where cb.id_persona = :P_ID_PERSONA;

