  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      SELECT s.NOMBRE
      FROM SUBDIVISION_GEOGRAFICA s
      JOIN PAIS p
      ON s.ID_PAIS = p.ID_PAIS
      WHERE s.ID_SUBDIVISION_PADRE IS NULL AND :P9998_COUNTRY = p.NOMBRE
      ORDER BY NOMBRE

