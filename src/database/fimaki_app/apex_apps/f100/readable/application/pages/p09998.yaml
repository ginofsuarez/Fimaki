    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var person_value = $v('P9998_PERSON_TYPE'); 
        
        if (person_value === 'N') {
            $('.legal').hide(); 
            $('.natural').show(); 
        } else {
            $('.natural').hide(); 
            $('.legal').show();
        }
        

