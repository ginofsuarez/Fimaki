- # ====== Validation: Email es válido =========================
  id: 46725872429785384
  identification: 
    name: Email es válido

  execution: 
    sequence: 10

  validation: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: "REGEXP_LIKE(:P99985_CORREO, '^[a-zA-Z0-9]([a-zA-Z0-9._-]*[a-zA-Z0-9])?@[a-zA-Z0-9]([a-zA-Z0-9-]*[a-zA-Z0-9])?(\\.[a-zA-Z0-9]([a-zA-Z0-9-]*[a-zA-Z0-9])?)*\\.[a-zA-Z]{2,}$', 'i')"
    always-execute: false

  error: 
    error-message: El correo no es válido.
    display-location: Inline with Field
    associated-item: P99985_CORREO # 65889498378963021

- # ====== Validation: Limite de intentos ======================
  id: 46726002082785385
  identification: 
    name: Limite de intentos

  execution: 
    sequence: 20

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      BEGIN
          return inv_utils_pkg.check_rate_limit(
      			  p_ip           => owa_util.get_cgi_env('REMOTE_ADDR')
                  , p_user_agent   => owa_util.get_cgi_env('HTTP_USER_AGENT')
      			, p_correo 		 => :P99985_CORREO
      			, p_max_attempts => 3
                  );
      END;
    always-execute: false

  error: 
    error-message: Límite de intentos excedido. Por favor, inténtalo más tarde.
    display-location: Inline with Field and in Notification

