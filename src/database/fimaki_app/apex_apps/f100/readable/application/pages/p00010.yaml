- # ====== Region: Transacciones Financieras ===================
  id: 43615659689152432
  identification: 
    name: Transacciones Financieras
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          select s.id_deposito as id,
                 'OP-'||lpad(s.id_deposito,7,'0') as nro_operacion,
                 cb.alias as alias,
                 cb.numero_cuenta as numero_cuenta,
                 substr(cb.numero_cuenta,-4) as numero_cuenta_last4,
                 cb.cci as cci,
                 m.descripcion as moneda,
                 m.atributo1 as simbolo_moneda,
              --    s.monto,
              --   TO_CHAR(s.monto, 'FM999G999G999D00', 'NLS_NUMERIC_CHARACTERS = '',.''') 
                  TO_CHAR(s.monto, 'FM999G999G999D00') as monto,
      
                 et.descripcion as badge_text,
                 case s.estado_rc
                   when 'PENDIENTE' then 'badge-pendiente'
                   when 'ACCION_REQUERIDA' then 'badge-accion-requerida'
                   when 'PENDIENTE_REVISION' then 'badge-pendiente-revision'
                   when 'RECHAZADO' then 'badge-rechazado'
                   else 'badge-secundaria'
                 end as badge_class,
                 i.nombre as institucion,
                 p.nombre as pais,
              --    s.fecha_transferencia as fecha_solicitud,
                 TO_CHAR(s.fecha_transferencia, 'DD-MM-YYYY HH:MIAM') as fecha_solicitud,
                 apex_page.get_url (
                    p_page => 201,
                    p_items => 'P201_ID_CUENTA_BANCARIA',
                    p_values => cb.id_cuenta_bancaria
                 ) as url_editar,
                 nvl(to_char(fecha_validacion, 'DD-MM-YYYY HH:MIAM'), 'En proceso…') as fecha_validacion
               , apex_page.get_url (
                    p_page   => 11
                  , p_items  => 'P11_ID_DEPOSITO'
                  , p_values => s.id_deposito
                 ) as url_deposito
               , CASE
                  WHEN s.estado_rc IN ('ACCION_REQUERIDA') THEN 'S'
                  ELSE 'N'
                  END AS mostrar_boton
            from bko_solicitud_deposito s
            join bko_cuenta_bancaria    cb               on cb.id_cuenta_bancaria = s.id_cuenta_bancaria
            join fimaki_app.bko_institucion_financiera i on i.id_institucion = cb.id_institucion
            join bko_pais p                              on p.id_pais = cb.id_pais
            join codigo_referencia      m                on m.codigo = cb.moneda_rc and m.codigo_ref_tipo = 'TIPO_MON'
            join codigo_referencia      et               on et.codigo = s.estado_rc and et.codigo_ref_tipo = 'SOLCTDEPT'
           where cb.id_persona = :P_ID_PERSONA
        order by s.fecha_transferencia desc
               , s.fecha_validacion desc nulls first

