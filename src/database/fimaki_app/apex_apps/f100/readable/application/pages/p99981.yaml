  id: 20213979928268757
  identification: 
    name: Check_TP

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Item(s)
    item(s): 
    - P99981_PERSON_TYPE

  configuration: 
    build-option: Commented Out # 15693894815102613

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 20214461266268761
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var person_value = $v('P99981_PERSON_TYPE'); 
        
        if (person_value === 'N') {
            $('.juridica').hide(); 
            $('.natural').show(); 
        } else {
            $('.natural').hide(); 
            $('.juridica').show();
        }
        

    execution: 
      sequence: 10
      event: Check_TP # 20213979928268757
      fire-when-event-result-is: True
      fire-on-initialization: false

