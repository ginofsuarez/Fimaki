- # ====== Validation: Validar numero de documento =============
  id: 20174047547173030
  identification: 
    name: Validar numero de documento

  execution: 
    sequence: 240

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      declare
          l_return boolean;
          l_tipo_doc varchar2(100);
          l_nro_doc varchar2(8);
      begin
          l_tipo_doc := :P99981_TIPO_DOCUMENTO_RC;
          l_nro_doc := lpad(:P99981_NUMERO_DOCUMENTO,8,'0');
          if  l_tipo_doc = 'DNI' and length(l_nro_doc) = 8 then --Always true when DNI
              l_return := true;
          elsif l_tipo_doc = 'RUC' and length(l_nro_doc) = 11 then
              l_return := true;
          elsif l_tipo_doc != 'DNI' and l_tipo_doc != 'RUC' then
              l_return := true;
          else
              l_return := false;
          end if;
          return l_return;
      end;
    always-execute: false

  error: 
    error-message: Por favor ingrese un documento válido.
    display-location: Inline with Field
    associated-item: P99981_NUMERO_DOCUMENTO # 39338271116886561

