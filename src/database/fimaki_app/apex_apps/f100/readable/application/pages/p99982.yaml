- # ====== Dynamic Action: Check_TP ============================
  id: 20333291453918325
  identification: 
    name: Check_TP

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Item(s)
    item(s): 
    - P99982_PERSON_TYPE

  configuration: 
    build-option: Commented Out # 15693894815102613

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 20333788483918329
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var person_value = $v('P99982_PERSON_TYPE'); 
        
        if (person_value === 'N') {
            $('.juridica').hide(); 
            $('.natural').show(); 
        } else {
            $('.natural').hide(); 
            $('.juridica').show();
        }
        

    execution: 
      sequence: 10
      event: Check_TP # 20333291453918325
      fire-when-event-result-is: True
      fire-on-initialization: false

