    .financiamiento-barra-container {
      margin-top: 10px;
    }
    /* Row holds bar and percent side-by-side */
    .financiamiento-barra-row {
      display: flex;
      align-items: center;
      gap: 8px;            /* space between bar and % */
      margin-top: 4px;     /* matches existing spacing */
    }
    .financiamiento-barra {
      flex: 1;             /* takes all available width */
      background-color: #e0e0e0;
      height: 10px;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .financiamiento-barra-progreso {
