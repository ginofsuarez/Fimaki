    /* Lux minimalist “Invertir” button */
    .boton-invertir-luxe {
      display: inline-block;
      padding: 10px 28px;
      font-size: 15px;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 999px;
      color: #5a2d82;                                 /* texto morado FIMAKI */
      background-image:
        linear-gradient(#fff, #fff),                  /* capa interior blanca  */
        linear-gradient(90deg, #7d4bb7, #5a2d82);     /* borde degradado       */
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: all .25s ease;
    }
    
    .boton-invertir-luxe:hover,
    .boton-invertir-luxe:focus {
      color: #fff;
      background-image: linear-gradient(90deg, #7d4bb7, #5a2d82);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.14);
    }
    
    .boton-invertir-luxe:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
