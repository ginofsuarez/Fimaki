regions: 
- # ====== Region: Facturas [Cards] ============================
  id: 5281875012724
  identification: 
    name: Facturas [Cards]
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          SELECT f.id_factura
               , empresa_pagador
               , actividad_economica
               , score_pagador_rc
               , score_operacion_rc
               , to_char(tasa_interes,'&NUMBER_FORMAT.') as tasa_interes
               , to_char(saldo_a_pago, '&NUMBER_FORMAT.') as saldo_a_pago
               , vence_en
               , plazo_en_dias
               , fecha_vencimiento
               , apex_page.get_url (
                    p_page   => 6
                  , p_items  => 'P6_ID_FACTURA'
                  , p_values => f.id_factura
                 ) as url_invertir
               , prefijo_moneda
               , porcentaje_financiado
               , to_char(monto_restante, '&NUMBER_FORMAT.') as monto_restante
               , f.fecha_emision
               , f.clasificacion_operacion
               , f.clasificacion_pagador
               , clasificacion_operacion_color
               , clasificacion_pagador_color
               , f.archivo_contenido
            FROM factura_v f
           WHERE visible_en_oportunidades_sn = 'S'
             AND estado_factura_rc = 'FACT_VIGENTE' 
             AND (id_empresa_pagador = :P5_ID_EMPRESA_PAGADOR or :P5_ID_EMPRESA_PAGADOR is null)
             AND (score_pagador_rc = :P5_SCORE_PAGADOR_RC or :P5_SCORE_PAGADOR_RC is null)
             AND (score_operacion_rc = :P5_SCORE_OPERACION_RC or :P5_SCORE_OPERACION_RC is null)
             AND (moneda_rc = :P5_MONEDA_RC or :P5_MONEDA_RC is null)
             AND (monto_restante >= to_number(:P5_MONTO_DISPONIBLE_MINIMO,'&NUMBER_FORMAT.') or :P5_MONTO_DISPONIBLE_MINIMO is null)
             AND (monto_restante <= to_number(:P5_MONTO_DISPONIBLE_MAXIMO,'&NUMBER_FORMAT.') or :P5_MONTO_DISPONIBLE_MAXIMO is null)
    page-items-to-submit: 
    - P5_ID_EMPRESA_PAGADOR
    - P5_SCORE_PAGADOR_RC
    - P5_SCORE_OPERACION_RC
    - P5_MONTO_DISPONIBLE_MINIMO
    - P5_MONTO_DISPONIBLE_MAXIMO
    - P5_MONEDA_RC

  order-by: 
    type: None

  layout: 
    sequence: 80
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Cards Container
    template-options: 
    - '#DEFAULT#'
    - t-CardsRegion--hideHeader js-addHiddenHeadingRoleDesc
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 6241843012733
    appearance: 
      layout: Grid
      grid-columns: Auto

    card: 
      primary-key-column-1: ID_FACTURA

    title: 
      advanced-formatting: true
      html-expression: |
        <div class="factura-header">
          <!-- <div class="factura-header-left">
            <div class="empresa-ticker">
              <img src="#APP_FILES#BCP.jpg" alt="Logo empresa" class="empresa-logo">
            </div>
          </div> -->
        
          <div class="factura-header-right">
            <div class="empresa-nombre">
              <span class="nombre">&EMPRESA_PAGADOR.</span>
            </div>
            <div class="empresa-score">
              &ACTIVIDAD_ECONOMICA.
            </div>
          </div>
        </div>
        

    subtitle: 
      advanced-formatting: false

    body: 
      advanced-formatting: true
      html-expression: |
        <div class="factura-card-body" style="padding: 4px 16px; font-size: 14px; color: #333;">
        
          <!-- Monto y vencimiento -->
          <div class="financiamiento-card">
            <div class="financiamiento-label">Monto disponible</div>
        
            <div class="financiamiento-montos">
              <span class="monto-financiado">&PREFIJO_MONEDA.&MONTO_RESTANTE.</span>
              <span class="monto-total">/ &PREFIJO_MONEDA.&SALDO_A_PAGO.</span>
            </div>
        
            <div class="financiamiento-vence">Vence en &VENCE_EN.</div>
        
            <div class="financiamiento-barra-container">
        
              <div class="financiamiento-barra-row">
            <div class="financiamiento-barra">
              <div class="financiamiento-barra-progreso"
                   style="width:&PORCENTAJE_FINANCIADO.;"></div>
            </div>
            <span class="financiamiento-percent">&PORCENTAJE_FINANCIADO.</span>
          </div>
        
              <div class="financiamiento-fechas">
                <span>&FECHA_EMISION.</span>
                <span>&FECHA_VENCIMIENTO.</span>
              </div>
            </div>
          </div>
        
          <!-- Riesgos -->
        <div class="riesgo-chips">
          <!-- Fila 1: Tasa + Riesgo de Operación -->
          <div class="riesgo-chip-row">
            <!-- Tasa -->
            <div class="simple-chip">
              <div class="chip-titulo">TEA %</div>
              <div class="chip-valor">&TASA_INTERES.</div>
            </div>
        
            <!-- Clasificación de Operación -->
            <div class="riesgo-chip">
              <div class="riesgo-body">
                <div class="riesgo-label-wrap">
                  <div class="riesgo-titulo">Riesgo de Operación</div>
                  <div class="riesgo-label">&CLASIFICACION_OPERACION.</div>
                </div>
                <span class="riesgo-badge-mini" style="background-color:&CLASIFICACION_OPERACION_COLOR.">&SCORE_OPERACION_RC.</span>
              </div>
            </div>
          </div>
        
          <!-- Fila 2: ROI + Riesgo de Pagador -->
          <div class="riesgo-chip-row">
            <!-- ROI -->
            <div class="simple-chip">
              <div class="chip-titulo">Plazo</div>
              <div class="chip-valor">&PLAZO_EN_DIAS. d</div>
            </div>
        
            <!-- Clasificación de Pagador -->
            <div class="riesgo-chip">
              <div class="riesgo-body">
                <div class="riesgo-label-wrap">
                  <div class="riesgo-titulo">Riesgo de Pagador</div>
                  <div class="riesgo-label">&CLASIFICACION_PAGADOR.</div>
                </div>
                <span class="riesgo-badge-mini" style="background-color:&CLASIFICACION_PAGADOR_COLOR.">&SCORE_PAGADOR_RC.</span>
              </div>
            </div>
          </div>
        </div>
        
        
          <!-- Botón Invertir alineado a la derecha -->
          <div class="boton-invertir-wrapper">
            <a href="&URL_INVERTIR." class="boton-invertir-luxe">Invertir</a>
          </div>
        
        </div>
        

    secondary-body: 
      advanced-formatting: false

    icon-and-badge: 
      icon-source: Image BLOB Column
      image-column: ARCHIVO_CONTENIDO
      icon-position: Start

    media: 
      advanced-formatting: false
      source: No Media

