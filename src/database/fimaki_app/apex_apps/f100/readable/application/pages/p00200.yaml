    function eliminarCuenta(id) {
      if (confirm("¿Estás seguro que deseas eliminar esta cuenta bancaria? Esta acción no se puede deshacer.")) {
        apex.server.process(
          "ELIMINAR_CUENTA",
          { x01: id },
          {
            success: function(pData) {
              if (pData.success) {
                apex.message.showPageSuccess(pData.success);
                apex.region("cuentas-bancarias").refresh();
              }
            },
            error: function() {
              apex.message.alert("Ocurrió un error al eliminar la cuenta.");
            }
          }
        );
      }
    }

