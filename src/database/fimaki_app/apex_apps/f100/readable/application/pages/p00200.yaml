  id: 19669545498726739
  identification: 
    name: Cuentas Bancarias
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
          SELECT cb.id_cuenta_bancaria        as id
               , cb.alias                     as alias
               , cb.numero_cuenta             as numero_cuenta
               , substr(cb.numero_cuenta,-4)  as numero_cuenta_last4
               , cb.cci                       as cci
               , substr(cb.cci, -4)           as ultimos_digitos_cci
               , m.descripcion                as moneda
               , m.atributo1                  as moneda_simbolo
               , case 
                  when cb.activo_sn = 'N' then 'Cuenta Inactiva' 
                  else 
                      case cb.es_principal_sn
                        when 'S' then 'Principal'
                        else 'Secundaria'
                      end
                 end                          as badge_text
               , case 
                  when cb.activo_sn = 'N' then 'badge-inactivo' 
                  else 
                      case cb.es_principal_sn
                        when 'S' then 'badge-principal'
                        else 'badge-secundaria'
                      end
                 end                          as badge_class
              --  , case cb.es_principal_sn
              --       when 'S' then 'badge-principal'
              --       else 'badge-secundaria'
              --    end                          as badge_class
               , i.nombre                     as institucion
               , p.nombre                     as pais
               , cb.creado                    as fecha_creacion
                -- Genera la URL de edición
               , apex_page.get_url (
                    p_page   => 201,
                    p_items  => 'P201_ID_CUENTA_BANCARIA',
                    p_values => cb.id_cuenta_bancaria
                 )                            as url_editar
                -- Condición para mostrar botón eliminar
               , case
                    when not exists (
                        select 1
                          from bko_solicitud_deposito d
                         where d.id_cuenta_bancaria = cb.id_cuenta_bancaria
                    ) then 'block'
                    else 'none'
                end                           as mostrar_eliminar_display
                -- Última fecha de depósito (opcional)
               , to_char((
                    select max(d.fecha_transferencia)
                      from bko_solicitud_deposito d
                     where d.id_cuenta_bancaria = cb.id_cuenta_bancaria
                ), 'DD/MM/YYYY')              as ultima_fecha_deposito
               , apex_page.get_url (
                    p_page   => 11,
                    p_items  => 'P11_ID_CUENTA_BANCARIA',
                    p_values => cb.id_cuenta_bancaria
                )                                    as url_registrar_deposito
              --  , to_char(mf.monto,'&NUMBER_FORMAT.') as saldo_disponible        
               , to_char(bko_operaciones_pkg.get_cuenta_saldo_disponible(cb.id_cuenta_bancaria),'&NUMBER_FORMAT.') as saldo_disponible
               , cb.activo_sn
               , case 
                  when cb.activo_sn = 'S' then 'flex' -- 'S' = Activa, entonces se muestra
                  else 'none'                         -- Cualquier otro caso, se oculta
                 end as depositar_display_style
            FROM bko_cuenta_bancaria                   cb
       LEFT JOIN fimaki_app.bko_institucion_financiera i  ON i.id_institucion = cb.id_institucion
       LEFT JOIN bko_pais                              p  ON p.id_pais = cb.id_pais
       LEFT JOIN codigo_referencia                     m  ON m.codigo = cb.moneda_rc and m.codigo_ref_tipo = 'TIPO_MON'
      --  LEFT JOIN bko_movimiento_financiero_v           mf ON mf.id_cuenta_bancaria = cb.id_cuenta_bancaria
           WHERE cb.id_persona = :P_ID_PERSONA
        ORDER BY cb.activo_sn desc
               , case cb.es_principal_sn 
                  when 'S' then 0 
                  else 1 end
                , cb.creado desc
      

