processes: 
- # ====== Process: ELIMINAR_CUENTA ============================
  id: 23888992975706016
  identification: 
    name: ELIMINAR_CUENTA
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
        l_id number := apex_application.g_x01;
      begin
        delete from bko_cuenta_bancaria
        where id_cuenta_bancaria = l_id;
      
        -- Retornar mensaje de éxito como JSON
        apex_json.open_object;
        apex_json.write('success', 'Cuenta eliminada correctamente.');
        apex_json.close_object;
      end;

  execution: 
    sequence: 10
    point: Ajax Callback
    run-process: Once Per Page Visit (default)

