    id: 32113388971353660
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |2
            select descripcion
              into :P11_MONEDA_RC
              from codigo_referencia   cr
              join bko_cuenta_bancaria b  on b.moneda_rc = cr.codigo 
             where codigo_ref_tipo = 'TIPO_MON'
               and cr.activo_sn = 'S'
               and b.activo_sn = 'S'
               and b.id_cuenta_bancaria = :P11_ID_CUENTA_BANCARIA;
      items-to-submit: 
      - P11_ID_CUENTA_BANCARIA
      items-to-return: 
      - P11_MONEDA_RC
      suppress-change-event: false

    execution: 
      sequence: 10
      event: New # 32113282417353659
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

