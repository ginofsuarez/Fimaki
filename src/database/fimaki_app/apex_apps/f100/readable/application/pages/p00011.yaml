- # ====== Process: Process Deposito Comprobante ===============
  id: 34533227993986094
  identification: 
    name: Process Deposito Comprobante
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
          l_nombre     VARCHAR2(255);
          l_mime       VARCHAR2(255);
          l_blob       BLOB;
      BEGIN
          -- Verifica que se haya subido un archivo
          IF :P11_SUBIR_COMPROBANTE IS NOT NULL THEN
              SELECT filename,
                     mime_type,
                     blob_content
                INTO l_nombre,
                     l_mime,
                     l_blob
                FROM apex_application_temp_files
               WHERE name = :P11_SUBIR_COMPROBANTE;
      
              -- Llamar al procedimiento
              BKO_TRANSACCIONES_PKG.registrar_deposito_comprobante(
                  p_id_deposito        => :P11_ID_DEPOSITO,
                  p_archivo_nombre     => l_nombre,
                  p_archivo_tipo_mime  => l_mime,
                  p_archivo_contenido  => l_blob
              );
          END IF;
      END;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,SAVE

