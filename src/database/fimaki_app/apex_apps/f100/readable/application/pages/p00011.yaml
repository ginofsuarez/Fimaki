  - # ====== Action: Hide ========================================
    id: 35836152198461208
    identification: 
      action: Hide

    affected-elements: 
      selection-type: Region
      region: Solicitud de depósito # 31721388939063517

    execution: 
      sequence: 30
      event: Click Create # 35835893599461205
      fire-when-event-result-is: False
      fire-on-initialization: false

  - # ====== Action: Execute JavaScript Code =====================
    id: 36751546756645666
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        apex.message.clearErrors(); // Limpia errores anteriores
        
        var errores = [];
        
        if (!$v("P11_ID_CUENTA_BANCARIA")) {
          errores.push({
            type: "error",
            location: "page",
            message: "Debe seleccionar una cuenta bancaria.",
            unsafe: false
          });
        }
        
        if (!$v("P11_MONTO")) {
          errores.push({
            type: "error",
            location: "page",
            message: "Debe ingresar un monto.",
            unsafe: false
          });
        }
        
        if (!$v("P11_SUBIR_COMPROBANTE")) {
          errores.push({
            type: "error",
            location: "page",
            message: "Debe subir un comprobante.",
            unsafe: false
          });
        }
        
        if (errores.length > 0) {
          apex.message.showErrors(errores);
          return false; // Detiene el flujo
        }

    execution: 
      sequence: 10
      event: Click Create # 35835893599461205
      fire-when-event-result-is: False
      fire-on-initialization: false

