- # ====== Validation: La contraseña es valida =================
  id: 46725328685785379
  identification: 
    name: La contraseña es valida

  execution: 
    sequence: 20

  validation: 
    type: Function Body (returning Error Text)
    language: PL/SQL
    pl/sql-function-body-returning-error-text: |
      BEGIN
          return IAM_AUTHZ_UTILS.validar_fortaleza_contrasena(
                p_contrasena           => :P99987_CONTRASENA
              , p_contrasena_confirmar => :P99987_CONTRASENA_CONFIRMAR
          );
      END;
    always-execute: false

  error: 
    display-location: Inline with Field and in Notification

processes: 
- # ====== Process: Cambiar Contrasena =========================
  id: 46974409840908059
  identification: 
    name: Cambiar Contrasena
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      BEGIN
          IAM_AUTHZ_UTILS.cambiar_contrasena( 
                p_nombre_usuario => :P99987_CORREO
              , p_contrasena     => :P99987_CONTRASENA
              , p_token          => :P99987_TOKEN 
              );
      END;

  execution: 
