    language: PL/SQL
    pl/sql-code: |
      begin
        if :P201_ES_PRINCIPAL_SN = 'S' then
          -- Si esta cuenta se está marcando como principal,
          -- desmarcamos todas las demás del mismo usuario
          update bko_cuenta_bancaria
             set es_principal_sn = 'N'
           where id_persona = :P_ID_PERSONA
             and id_cuenta_bancaria != :P201_ID_CUENTA_BANCARIA;
