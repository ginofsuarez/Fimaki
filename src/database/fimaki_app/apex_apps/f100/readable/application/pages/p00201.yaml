dynamic-actions: 
- # ====== Dynamic Action: onChange - ID Institucion ===========
  id: 44946324623963063
  identification: 
    name: onChange - ID Institucion

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P201_ID_INSTITUCION

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 44946427627963064
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        BEGIN
            select codigo_regulador
              into :P201_CCI
              from bko_institucion_financiera 
             where id_institucion = :P201_ID_INSTITUCION;
        
            :P201_CODIGO_REGULADOR := :P201_CCI;
        END;
      items-to-submit: 
      - P201_ID_INSTITUCION
      items-to-return: 
      - P201_CCI
      - P201_CODIGO_REGULADOR
      suppress-change-event: false

    execution: 
      sequence: 10
      event: onChange - ID Institucion # 44946324623963063
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

validations: 
- # ====== Validation: Cuenta Bancaria no tiene Solicitud de Dep
  id: 44946050740963060
  identification: 
    name: Cuenta Bancaria no tiene Solicitud de Depositos activa

  execution: 
    sequence: 10

  validation: 
    type: No Rows returned
    sql-query: "select * from bko_solicitud_deposito where id_cuenta_bancaria = :P201_ID_CUENTA_BANCARIA and estado_rc = 'PENDIENTE';"
    always-execute: false

  error: 
    error-message: Existe una solicitud de depósito en en progreso. La cuenta no se puede desactivar.
    display-location: Inline with Field and in Notification

  server-side-condition: 
    type: Item = Value
    item: P201_ACTIVA_SN
    value: N

- # ====== Validation: Cuenta Bancaria no tiene Saldo Disponible
  id: 44946194041963061
  identification: 
    name: Cuenta Bancaria no tiene Saldo Disponible

  execution: 
    sequence: 20

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      DECLARE
          l_saldo number;
      BEGIN
          l_saldo := bko_operaciones_pkg.get_cuenta_saldo_disponible(:P201_ID_CUENTA_BANCARIA);
      
          return l_saldo = 0;
      END;
    always-execute: false

  error: 
    error-message: La cuenta tiene saldo disponible. No se puede desactivar.
    display-location: Inline with Field and in Notification

  server-side-condition: 
    type: Item = Value
    item: P201_ACTIVA_SN
    value: N

- # ====== Validation: El numero de Cuenta es valido ===========
  id: 44946240777963062
  identification: 
    name: El numero de Cuenta es valido

  execution: 
    sequence: 30

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      DECLARE
          l_is_valid boolean;
      BEGIN
          l_is_valid := inv_utils_pkg.validar_cuenta_bancaria_pe(
                            p_cuenta       => :P201_NUMERO_CUENTA
                          , p_tipo_cuenta  => 'CC'
                          , p_codigo_banco => :P201_CODIGO_REGULADOR
                          );
      
          return l_is_valid;
      END;
    always-execute: false

  error: 
    error-message: El número de cuenta es inválido.
    display-location: Inline with Field and in Notification
    associated-item: P201_NUMERO_CUENTA # 32000870670914049

- # ====== Validation: El numero de Cuenta Interbancario es vali
